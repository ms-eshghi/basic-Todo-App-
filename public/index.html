<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <title>Todo App</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
    <a href="#" class="brand-logo center">Todo App</a>
  </div>
  </nav>
  <div class="container">
  <div class="row">
    <div class="col s12 m6">
     
     <form id="todoForm">
      <label for="userInput"> Name:</label>
    <input id="userInput" placeholder="Enter your name" required />
     <label for="todoInput"> Todo:</label>
    <input id="todoInput" placeholder="Enter a todo" required />
    <button id="submit-data" type="submit">Add</button>
     </form>
  <p id="message"></p>
</div>
    <div class="col s12 m6">

  <form id="searchForm">
    <label for="searchInput"> Search:</label>
    <input id="searchInput" placeholder="Name to search"  required/>
    <button id="search" type="submit">Search</button>
  </form>

  <ul id="todoList"></ul>
  <button id="deleteUser" style="display: none;">Delete User</button>

  </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="main.js"></script>
</body>
</html>
